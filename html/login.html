<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it" lang="it">
	<head>
		<title>Login - PhotoStock</title>
		<meta name="title" content="Login - PhotoStock" />
		<meta name="description" content="Pagina di login e registrazione di PhotoStock" />
		<link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/> 
		<meta/>
    </head>
	<body>
		<div id="header"></div>
		<div id="breadcrumb">
			<p><a href="home.php"><span xml:lang="en">Home</a> &#124; Login </span></p>
		</div>
			<div id="content">
				<div id="gridLogin">
					<div id="login">
						<h1 id="title-color" xml:lang="en">Login</h1>
						%err%
						<form class="formLogin" action="login.php" method="post" name="login">
							<div class="inputContactwide">
								<input type="text" name="usernameLog" placeholder="Inserisci username" value="%userLogVal%"> 
							</div>
							<div class="inputContactwide">
								<input type="password" name="password" placeholder="Inserisci password">
							</div>
							<button class="submitButton" type="submit" name="Login">Login</button>
						</form>
					</div>
					<div id="register">
						<h1 id="title-color">Registrati</h1>
						%err2%
						<form class="formLogin" method="post" action="login.php">						
							<div class="inputContactwide">
								<input type="text" name="nome" placeholder="Inserisci nome" value="%nameVal%"/>
							</div>
							<div class="inputContactwide">
								<input type="text" name="cognome" placeholder="Inserisci cognome" value="%surnameVal%"/>
							</div>
							<div class="inputContactwide">
								<input type="date" name="data" max="2003-01-01"  min="1920-01-01" placeholder="Inserisci data di nascita"/>
							</div>
							<div class="inputContactwide">
								<input type="text" name="indirizzo" placeholder="Inserisci indirizzo" value="%addVal%"/>
							</div>
							<div class="inputContactwide">
								<input type="email" name="email" placeholder="Inserisci e-mail" value="%mailVal%"/>
							</div>
							<div class="inputContactwide">
								<input type="text" name="username" placeholder="Inserisci username" value="%userVal%"/>			
							</div>
							<div class="styled-input">
								<input type="password" name="password" placeholder="Inserisci password"/>
							</div>
							<div class="styled-input" style="float:right;">
								<input type="password" name="passwordR" placeholder="Ripeti password"/>
							</div>
							<button class="submitButton" type="submit" name="registrazione">Registrati</button>
						</form>
					</div>
				</div>
			</div>
		<div id="footer"></div>
	</body>
</html>
