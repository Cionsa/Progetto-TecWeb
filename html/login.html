<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it" lang="it">
	<head>
		<title>Login - PhotoStock</title>
		<meta name="title" content="Login - PhotoStock" />
		<meta name="description" content="Pagina di login e registrazione di PhotoStock" />
		<link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/> 
		<meta/>
		<script src="./js/checkForm.js"></script>	

    </head>
	<body>
		<div id="header"></div>
		<div id="breadcrumb">
			<p><a href="home.php"><span xml:lang="en" lang="en">Home</span></a> &#124; Login</p>
		</div>
			<div id="content">
			%done%
				<div id="gridContainer">
					<div id="login">
						<h1 class="title-color" xml:lang="en" lang="en">Login</h1>
						%err%
						<form class="formLogin" method="post" name="login" onSubmit="return validaLogin()">
							<fieldset>
							<div class="inputContactwide">
								<label for="Username" xml:lang="en" lang="en">Username</label>
								<input type="text" name="usernameLog" id="Username" placeholder="Username" value="%userLogVal%">
								<div id="errore-usernameL" class="erroreInput"></div> 
							</div>
							<div class="inputContactwide">
								<label for="Password"> Password </label>
								<input type="password" name="password" id="Password" placeholder="Password">
								<div id="errore-passwordL" class="erroreInput"></div>
							</div>
							<button class="submitButton" type="submit" name="Login">Login</button>
						</fieldset>
						</form>
					</div>
					<div id="register">
						<h1 class="title-color">Registrati</h1>
						%err2%
						<form class="formLogin" method="post" onSubmit="return validaRegistrazione()">
							<fieldset>						
							<div class="inputContactwide">
								<label for="nome">Nome</label>
								<input id="nome" type="text" name="nome"  placeholder="Nome" value="%nameVal%"/>
								<div id="errore-nome" class="erroreInput"></div>
							</div>
							<div class="inputContactwide">
								<label for="cognome">Cognome</label>
								<input id="cognome" type="text" name="cognome" placeholder="Cognome" value="%surnameVal%"/>
							 	<div id="errore-cognome" class="erroreInput"></div>
							</div>
							<div class="inputContactwide">
								<label for="data">Data di nascita</label>
								<input id="data" type="date" name="data" max="2003-01-01" min="1920-01-01" />
						 		<div id="errore-data" class="erroreInput"></div>
							</div>
							<div class="inputContactwide">
								<label for="indirizzo">Indirizzo</label>
								<input id="indirizzo" type="text" name="indirizzo" placeholder="Indirizzo" value="%addVal%"/>
							 	<div id="errore-indirizzo" class="erroreInput"></div>
							</div>
							<div class="inputContactwide">
								<label for="email" xml:lang="en" lang="en">E-mail</label>
								<input id="email" type="email" name="email" placeholder="E-mail" value="%mailVal%"/>
						 		<div id="errore-email" class="erroreInput"></div>
							</div>
							<div class="inputContactwide">
								<label for="usernameR" xml:lang="en" lang="en">Username</label>
								<input id="usernameR" type="text" name="username" placeholder="Username" value="%userVal%"/>			
							 	<div id="errore-usernameR" class="erroreInput"></div>
							</div>
							<div class="styled-input">
								<label for="passwordR" xml:lang="en" lang="en">Password</label>
								<input id="passwordR" type="password" name="password"  placeholder="Password"/>
							 	<div id="errore-passwordR" class="erroreInput"></div>
								<div id="errore-password2R" class="erroreInput"></div>
							</div>
							<div class="styled-input">
								<label for="passwordR2" >Ripeti <span xml:lang="en" lang="en">password</span></label>
								<input id="passwordR2" type="password" name="passwordR" placeholder="Ripeti password"/>
							</div>
							<button class="submitButton" type="submit" name="registrazione">Registrati</button>
						</fieldset>
						</form>
					</div>
				</div>
			</div>
		<div id="footer"></div>
	</body>
</html>
