<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it" lang="it">
	<head>
		<title>%titolo% - %cat% - PhotoStock</title>
		<meta name="title" content="%titolo%"/>
		<meta name="description" content="Immagine %titolo% nella categoria %cat%"/>
		<meta/>
		<script type="text/javascript" src="js/like.js"></script>
		<script type="text/javascript" src="js/preferiti.js"></script>
		<script type="text/javascript" src="js/acquista.js"></script>	
	</head>
	<body>
		
		<div id="header"></div>
		<div id="breadcrumb">
			<p><a href="home.php"><span xml:lang="en">Home</span></a> &#124; <a href="gallery.php">Galleria</a> &#124; <a href="catGallery.php?photo=%idCat%">%cat%</a> &#124; %titolo% </p>
		</div>
			<div id="content">
				<h2>%titolo%</h2>
				<div id="detailsContainer">
					<div id="detailsImageContainer">
						<img class="descriptionImage" src="%url%" alt="%titolo%"/>
					</div>
					<div id="descriptionContainer" >
						<dl class="description">
							<dt class=" descriptionParagraph">Titolo: </dt><dd class=" descriptionParagraph">%titolo%</dd>
							<dt class=" descriptionParagraph">Autore: </dt><dd class=" descriptionParagraph"><a href="user.php?user=%vend%">%vend%</a></dd>

							<dt class=" descriptionParagraph">Prezzo di vendita: </dt><dd class=" descriptionParagraph">%prezzo%&euro;</dd>
							<dt class=" descriptionParagraph">Data di inserimento: </dt><dd class=" descriptionParagraph">%data%</dd>
							<dt class=" descriptionParagraph">Categoria: </dt><dd class=" descriptionParagraph">%cat%</dd>
							<dt class=" descriptionParagraph">Tag inseriti dall'autore: </dt><dd class=" descriptionParagraph">%tag%</dd>
							<dt class=" descriptionParagraph">Persone a cui piace: </dt><dd id="count-like" class=" descriptionParagraph">%count-like%</dd>
						%like%	
						%preferiti%
						%acquisto%
						</dl>
					</div>
				</div>
			</div>
		<div id="footer"></div>

	</body>

</html>
