<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it" lang="it">
	<head>
		<title>Profilo - PhotoStock</title>
		<meta name="title" content="Profilo - PhotoStock" />
		<meta name="keywords" content="Pagina personale di PhotoStock"/>		
		<meta/>
		<script src="./js/checkForm.js"></script>
	</head>
	<body>
		<div id="header"></div>
		<div id="breadcrumb">
			<p><a href="home.php"><span xml:lang="en" lang="en">Home</span></a> &#124; Profilo </p>
		</div>
		<div id="content" >
			<h3 error/>
			<h1>I tuoi dati</h1>
			<div id="Form">
				<form method="post"  onSubmit="return validaModifica()">
					<fieldset>
						<h2>Benvenuto, %username%</h2>
						<h3 done/>
						<div class="inputContactwide">
							<label for="user"><span xml:lang="en" lang="en">Username</span></label>
							<input type="text" name="user" id="user" readonly="readonly" value="%username%"/>
						</div>
						<div class="inputContactwide">
							<label for="password"><span xml:lang="en" lang="en">Password</span></label>
							<input type="password" id="password" name="password"/>
							<div id="errore-password" class="erroreInput"></div>
						</div>
						<div class="inputContactwide">
							<label for="nome">Nome</label>
							<input type="text" name="name" id="nome" value="%nome%"/>
						</div>
						<div class="inputContactwide">
							<label for="cognome">Cognome</label>
							<input type="text" name="surname" id="cognome" value="%cognome%"/>
						</div>
						<div class="inputContactwide">
							<label for="mail">Email</label>
							<input type="text" name="email" id="mail" readonly="readonly" value="%email%"/>
						</div>
						<button class="submitButton" type="submit" name="modifica">Modifica i dati</button>
					</fieldset>
				</form>
			</div>
			<h2 class="pro">Le tue immagini</h2>
			<div class="fotoContainer">
				<div class="foto"/>
			</div>
			<h2 class="pro">I tuoi acquisti</h2>
			<div class="fotoContainer">
				<div class="foto acquistate"/>
			</div>
			<h2 class="pro">La tua lista desideri</h2>
			<div class="fotoContainer">
				<div class="foto preferiti"/>
			</div>
			</div>
		<div id="footer"></div>
	</body>
</html>
