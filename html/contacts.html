                <h1>Contatti</h1>
                <p class="center">Prima di rivolgervi al servizio clienti, vi invitiamo a leggere attentamente

				<div id="Form">
					<h1>Contattaci!</h1>
					<h2 error/>
					<form method="post" onSubmit="return validaMessaggio()">						
						<fieldset>
								<div class="inputContactwide">
									<label for="Email">E-mail</label>
									<input type="text" name="email" id="Email" value="%email%" placeholder="E-mail" />
									<div id="errore-email" class="erroreInput"></div>
								</div>
								<div class="styled-input">
									<label for="Nome">Nome</label>
									<input type="text" name="nome" id="Nome" value="%nome%" placeholder="Nome" />
									<div id="errore-nome" class="erroreInput"></div>
								</div>
								<div class="styled-input" style="float:right;">
									<label for="Cognome">Cognome</label>
									<input type="text" name="cognome" id="Cognome" value="%cognome%" placeholder="Cognome" />
									<div id="errore-cognome" class="erroreInput"></div>
								</div>
								<div class="inputContactwide">
									<label for="oggettoMessaggio">Oggetto messaggio</label>
									<select id="oggettoMessaggio" name="oggetto">
										<option value="" disabled selected>Oggetto del messaggio</option>
										<option value="informazioni ordine" name="info">Informazioni su ordini effettuati</option>
										<option value="problemi con un acquisto" name="acquisto">Problemi con un acquisto</option>
										<option value="problemi con una vendita" name="vendita">Problemi con una vendita</option>
										<option value="segnalazione utenti" name="segnalazione">Segnalazione utenti</option>
										<option value="altro" name="altro">Altro</option>
									</select>
									<div id="errore-oggetto" class="erroreInput"></div>
								</div>
								<div class="inputContactwide">
									<label for="Messaggio">Messaggio</label>
									<textarea name="mess" id="Messaggio" placeholder="Scrivi qui il tuo messaggio!">%mess%</textarea>
									<div id="errore-messaggio" class="erroreInput"></div>
								</div>
								<button class="submitButton" type="submit" name="invia">Invia</button>
						</fieldset>
					</form>
				</div>
			</div>
